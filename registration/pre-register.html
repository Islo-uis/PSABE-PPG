<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Register for ABECON 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.23.0/dist/sweetalert2.all.min.js
"></script>
    <link href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.23.0/dist/sweetalert2.min.css
" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #9BBE3C, #16650F);
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Proper use gradients from the color guide */
        .green-gradient-bg {
            background: linear-gradient(to right, #9BBE3C, #16650F);
        }

        .text-green-gradient {
            background: linear-gradient(to right, #9BBE3C, #16650F);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Custom SVG background for the left panel using the brand colors */
        .background-svg {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><filter id="f1" x="-50%" y="-50%" width="200%" height="200%"><feGaussianBlur in="SourceGraphic" stdDeviation="50" /></filter><filter id="f2" x="-50%" y="-50%" width="200%" height="200%"><feGaussianBlur in="SourceGraphic" stdDeviation="30" /></filter><filter id="f3" x="-50%" y="-50%" width="200%" height="200%"><feGaussianBlur in="SourceGraphic" stdDeviation="20" /></filter></defs><circle cx="50" cy="50" r="100" fill="%23DBBF00" filter="url(%23f1)" opacity="0.8"/><circle cx="950" cy="950" r="150" fill="%23ED8900" filter="url(%23f1)" opacity="0.8"/><circle cx="300" cy="700" r="80" fill="%23DBBF00" filter="url(%23f2)" opacity="0.7"/><circle cx="700" cy="300" r="120" fill="%23ED8900" filter="url(%23f2)" opacity="0.7"/><circle cx="500" cy="500" r="60" fill="%23DBBF00" filter="url(%23f3)" opacity="0.6"/><path d="M50 400 Q200 350, 350 400 T 650 400" fill="none" stroke="%23DBBF00" stroke-width="5" filter="url(%23f3)" opacity="0.5"/><path d="M900 600 Q750 650, 600 600 T 300 600" fill="none" stroke="%23ED8900" stroke-width="5" filter="url(%23f3)" opacity="0.5"/><path d="M100 800 L 150 750 L 100 700 L 50 750 Z" fill="%23ED8900" opacity="0.6"/><path d="M800 150 L 850 100 L 900 150 L 850 200 Z" fill="%23DBBF00" opacity="0.6"/><path d="M200 200 L 250 250 L 200 300 L 150 250 Z" fill="%23ED8900" opacity="0.6"/></svg>');
            background-size: cover;
            background-position: center;
        }

        /* Adjustments for login form layout */
        .login-card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .login-card {
            display: flex;
            width: 100%;
            max-width: 900px;
            border-radius: 2rem;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        }

        .left-panel {
            flex: 1;
            padding: 3rem;
            color: white;
            position: relative;
            background: linear-gradient(135deg, #9BBE3C, #16650F);
            background-size: cover;
            background-position: center;
        }

        /* New class for the combination background */
        .combined-background {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><filter id="f1" x="-50%" y="-50%" width="200%" height="200%"><feGaussianBlur in="SourceGraphic" stdDeviation="50" /></filter><filter id="f2" x="-50%" y="-50%" width="200%" height="200%"><feGaussianBlur in="SourceGraphic" stdDeviation="30" /></filter><filter id="f3" x="-50%" y="-50%" width="200%" height="200%"><feGaussianBlur in="SourceGraphic" stdDeviation="20" /></filter></defs><circle cx="50" cy="50" r="100" fill="%23DBBF00" filter="url(%23f1)" opacity="0.8"/><circle cx="950" cy="950" r="150" fill="%23ED8900" filter="url(%23f1)" opacity="0.8"/><circle cx="300" cy="700" r="80" fill="%23DBBF00" filter="url(%23f2)" opacity="0.7"/><circle cx="700" cy="300" r="120" fill="%23ED8900" filter="url(%23f2)" opacity="0.7"/><circle cx="500" cy="500" r="60" fill="%23DBBF00" filter="url(%23f3)" opacity="0.6"/><path d="M50 400 Q200 350, 350 400 T 650 400" fill="none" stroke="%23DBBF00" stroke-width="5" filter="url(%23f3)" opacity="0.5"/><path d="M900 600 Q750 650, 600 600 T 300 600" fill="none" stroke="%23ED8900" stroke-width="5" filter="url(%23f3)" opacity="0.5"/><path d="M100 800 L 150 750 L 100 700 L 50 750 Z" fill="%23ED8900" opacity="0.6"/><path d="M800 150 L 850 100 L 900 150 L 850 200 Z" fill="%23DBBF00" opacity="0.6"/><path d="M200 200 L 250 250 L 200 300 L 150 250 Z" fill="%23ED8900" opacity="0.6"/></svg>');
            background-size: cover;
            background-position: center;
        }


        .right-panel {
            flex: 1;
            background-color: white;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .login-card {
                flex-direction: column;
            }

            .left-panel,
            .right-panel {
                flex: none;
                width: 100%;
                padding: 2rem;
            }

            .left-panel {
                border-radius: 2rem 2rem 0 0;
            }

            .right-panel {
                border-radius: 0 0 2rem 2rem;
            }
        }
    </style>
</head>

<body>

    <div class="login-card-container">
        <div class="login-card">

            <div class="left-panel combined-background">
                <div class="relative z-10">
                    <div class="flex items-center gap-2">
                        <a href="#" aria-label="ABECON Home">
                            <img src="../icons/abecon_small_logo.png" alt="ABECON Logo" class="h-10 w-auto">
                        </a>
                    </div>



                    <h1 class="text-4xl md:text-5xl font-bold mb-4" style="margin-top: 5px;">Welcome!<br>ABECON 2025
                    </h1>
                    <p class="mb-4">lorem ipsum,</p>
                    <div class="flex justify-center">
                        <div class="border p-4 rounded-xl inline-block bg-white text-black text-center w-128 h-128">
                            <p class="font-semibold mb-2">Scan to Pay via GCash</p>
                            <img class=" w-64 h-64"
                                src="https://pnb-website.s3.ap-southeast-1.amazonaws.com/uploads/InstapayQR-logo.jpg"
                                alt="GCash QR" class="h-40 mx-auto">
                            <p class="mt-3 font-bold">ABECON2025</p>
                            <p class="text-sm">+63 912 345 6789</p>
                            <p class="text-xs text-gray-500">ABECON2025 (AB•••• M• G.)</p>
                        </div>
                    </div>

                </div>
            </div>



            <div class="right-panel">
                <form autocomplete="off" enctype="multipart/form-data" id="pr-form" class="w-full">
                    <div class="mb-4">
                        <label for="university" class="sr-only">University</label>
                        <select id="university" name="university" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#9BBE3C] focus:border-transparent transition-colors duration-200">
                            <option value="" disabled selected>Select your University</option>
                            <option value="University of Money">University of Money</option>
                            <option value="Unibersidad Sa Estudyanteng Pobre">Unibersidad Sa Estudyanteng Pobre</option>
                            <option value="Chan University">Chan University</option>
                            <option value="Lilamaya College Inc.">Lilamaya College Inc.</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="email" class="sr-only">Email address</label>
                        <input type="email" id="email" autocomplete="off" name="email" placeholder="Email address"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#9BBE3C] focus:border-transparent transition-colors duration-200">
                    </div>

                    <div class="mb-4 flex gap-x-4">
                        <div class="w-1/2">
                            <label for="first_name" class="sr-only">First Name</label>
                            <input type="text" id="first_name" autocomplete="off" name="first_name"
                                placeholder="First Name" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#9BBE3C] focus:border-transparent transition-colors duration-200">
                        </div>

                        <div class="w-1/2">
                            <label for="last_name" class="sr-only">Last Name</label>
                            <input type="text" id="last_name" autocomplete="off" name="last_name"
                                placeholder="Last Name" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#9BBE3C] focus:border-transparent transition-colors duration-200">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="nickname" class="sr-only">Nickname</label>
                        <input type="text" id="nickname" autocomplete="off" name="nickname" placeholder="Nickname"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#9BBE3C] focus:border-transparent transition-colors duration-200">
                    </div>

                    <div class="mb-4">
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" autocomplete="new-password" id="password" name="password"
                            placeholder="Password" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#9BBE3C] focus:border-transparent transition-colors duration-200">
                    </div>

                    <!-- Upload -->
                    <div class="text-left mb-4">
                        <label class="block mb-1 text-sm font-medium">ID Picture</label>
                        <div
                            class="relative border-2 border-dashed rounded-lg p-6 flex flex-col items-center justify-center text-gray-500">

                            <!-- Preview Image (hidden by default) -->
                            <img id="profile-preview" class="hidden mb-2 w-full h-auto rounded-md"
                                alt="Preview Image" />
                            <div id="profileinput" class="flex flex-col items-center justify-center">
                                <span class="material-symbols-outlined text-3xl">image</span>
                                <p class="text-xs mt-2">Click to upload</p>
                            </div>
                            <!-- File Input -->
                            <input required type="file" id="profile-input" name="profile-input"
                                class="absolute inset-0 opacity-0 cursor-pointer" accept="image/jpeg, image/png" />
                        </div>
                    </div>

                    <!-- Upload -->
                    <div class="text-left mb-4">
                        <label class="block mb-1 text-sm font-medium">GCash Receipt</label>
                        <div
                            class="relative border-2 border-dashed rounded-lg p-6 flex flex-col items-center justify-center text-gray-500">

                            <!-- Preview Image (hidden by default) -->
                            <img id="gcash-preview" class="hidden mb-2 w-full h-auto rounded-md" alt="Preview Image" />
                            <div id="receiptinput" class="flex flex-col items-center justify-center">
                                <span class="material-symbols-outlined text-3xl">image</span>
                                <p class="text-xs mt-2">Click to upload</p>
                            </div>
                            <!-- File Input -->
                            <input required type="file" id="receipt-input" name="receipt-input"
                                class="absolute inset-0 opacity-0 cursor-pointer" accept="image/jpeg, image/png" />
                        </div>


                    </div>
                    <div class="mb-4">
                        <div class="form-group form-group-default"
                            style="display: flex; justify-content: center; gap: 10px;">
                            <div>
                                <input class="form-check-input" type="radio" name="paymentMode" value="installment"
                                    id="installment" checked>
                                <label class=" text-sm font-medium" for="installment">
                                    Installment (500)
                                </label>
                            </div>
                            <div>
                                <input class="form-check-input" type="radio" name="paymentMode" value="onetime"
                                    id="onetime">
                                <label class="text-sm font-medium" for="onetime">
                                    One Time (Wanmilyon)
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="transaction-num" class="sr-only">Gcash Transaction Number</label>
                        <input type="number" autocomplete="off" id="transaction-num" name="transaction-num" required
                            placeholder="Gcash Transaction Number"
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#9BBE3C] focus:border-transparent transition-colors duration-200">
                    </div>

                    <div class="flex">
                        <button type="submit"
                            class="flex-1 py-3 px-6 text-white font-semibold rounded-xl green-gradient-bg hover:brightness-110 transition-all duration-200 shadow-md">
                            Register
                        </button>
                    </div>
                    <div class="mt-4 text-center">
                        <label class="flex items-start gap-2 mt-4">
                            <input type="checkbox" required
                                class="mt-1 h-5 w-5 rounded border-gray-300 text-green-600 focus:ring-2 focus:ring-green-500">
                            <span
                                class="text-sm font-medium text-[#16650F] hover:text-[#9BBE3C] transition-colors duration-200">
                                I agree to the <a href="https://privacy.gov.ph/data-privacy-act/" target="_blank" class="underline">Data Privacy Act of 2012
                                    (RA 10173)</a>.
                            </span>
                        </label>

                    </div>
                </form>

                <div class="mt-8 pt-6 border-t border-gray-200 text-center">
                    <p class="text-xs text-gray-500 mb-2">FOLLOW</p>
                    <div class="flex justify-center space-x-4">
                        <a href="https://www.facebook.com/joshuaajieamss" target="_blank"
                            class="text-gray-400 hover:text-[#16650F] transition-colors duration-200">
                            <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.505 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33V22H12c5.523 0 10-4.477 10-10z"
                                    clip-rule="evenodd" />
                            </svg>
                        </a>
                        <a href="#" class="text-gray-400 hover:text-[#9BBE3C] transition-colors duration-200">
                            <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                                <path
                                    d="M8.297 3.998a.9.9 0 01.63.26l1.238 1.238a.9.9 0 010 1.272l-1.238 1.238a.9.9 0 01-1.272 0L6.777 6.77a.9.9 0 010-1.272L8.016 4.258a.9.9 0 01.281-.26zM20 7.214a1.714 1.714 0 01-1.714-1.714V2.572A1.714 1.714 0 0120 .857h2.286A1.714 1.714 0 0124 2.572V5.5a1.714 1.714 0 01-1.714 1.714H20zM12 2a10 10 0 1010 10A10 10 0 0012 2zm6.273 4.239a.9.9 0 01-.63.26l-1.238 1.238a.9.9 0 010 1.272l1.238 1.238a.9.9 0 011.272 0l1.238-1.238a.9.9 0 010-1.272L18.904 4.5a.9.9 0 01-.63-.26zM5.727 6.239a.9.9 0 01-.63-.26L3.859 4.741a.9.9 0 010-1.272L5.097 2.231a.9.9 0 011.272 0l1.238 1.238a.9.9 0 010 1.272L6.357 5.979a.9.9 0 01-.63-.26zM15.227 6.239a.9.9 0 01-.63.26l-1.238 1.238a.9.9 0 010 1.272l1.238 1.238a.9.9 0 011.272 0l1.238-1.238a.9.9 0 010-1.272L15.857 4.741a.9.9 0 01-.63-.26zM12 12a4 4 0 10-4 4A4 4 0 0012 12zm2-2a2 2 0 11-2 2A2 2 0 0114 10z" />
                            </svg>
                        </a>
                        <a href="#" class="text-gray-400 hover:text-[#ED8900] transition-colors duration-200">
                            <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M12.28 0c-2.31 0-2.58.01-3.49.05-1.07.05-1.8.22-2.45.48-.68.27-1.28.62-1.84 1.18-.56.56-.91 1.16-1.18 1.84-.26.65-.43 1.38-.48 2.45-.04.91-.05 1.18-.05 3.49s.01 2.58.05 3.49c.05 1.07.22 1.8.48 2.45.27.68.62 1.28 1.18 1.84.56.56 1.16.91 1.84 1.18.65.26 1.38.43 2.45.48.91.04 1.18.05 3.49.05s2.58-.01 3.49-.05c1.07-.05 1.8-.22 2.45-.48.68-.27 1.28-.62 1.84-1.18.56-.56.91-1.16 1.18-1.84.26-.65.43-1.38.48-2.45.04-.91.05-1.18.05-3.49s-.01-2.58-.05-3.49c-.05-1.07-.22-1.8-.48-2.45-.27-.68-.62-1.28-1.18-1.84-.56-.56-1.16-.91-1.84-1.18-.65-.26-1.38-.43-2.45-.48-.91-.04-1.18-.05-3.49-.05zm0 17.51c-2.28 0-2.54-.01-3.43-.05-1-.04-1.54-.2-1.99-.39-.4-.17-.7-.36-.98-.64-.28-.28-.47-.58-.64-.98-.19-.45-.35-.99-.39-1.99-.04-.89-.05-1.15-.05-3.43s.01-2.54.05-3.43c.04-1 .2-1.54.39-1.99.17-.4.36-.7.64-.98.28-.28.58-.47.98-.64.45-.19.99-.35 1.99-.39.89-.04 1.15-.05 3.43-.05s2.54.01 3.43.05c1 .04 1.54.2 1.99.39.4.17.7.36.98.64.28.28.47.58.64.98.19.45.35.99.39 1.99.04.89.05 1.15.05 3.43s-.01 2.54-.05 3.43c-.04 1-.2 1.54-.39 1.99-.17.4-.36.7-.64.98-.28.28-.58.47-.98.64-.45.19-.99.35-1.99.39-.89.04-1.15.05-3.43.05zm0-10.74a5.35 5.35 0 100 10.7 5.35 5.35 0 000-10.7zm0 8.7a3.35 3.35 0 110-6.7 3.35 3.35 0 010 6.7zM17.48 4.28a1.2 1.2 0 100-2.4 1.2 1.2 0 000 2.4z"
                                    clip-rule="evenodd" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/pre-register.js">

    </script>

</body>

</html>
