<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ABECON 2025</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZmCULaM6tU8zTMs2uDZ+CBjFeCyv1K+il/sZ9ANxGMz9s9eN6z3HSHtK5e0eY5L8jg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  <link rel="stylesheet" href="css/styles.css" />

</head>

<body>
  <nav class="navbar" id="navbar">
    <div class="logo" id="logo">
      <img src="icons/abecon_small_logo.png" alt="ABECON Logo" loading="eager">
    </div>

    <ul class="nav-links" id="navLinks">
      <li><a href="#" aria-label="Home page">Home</a></li>
      <li><a href="#" aria-label="About ABECON">About</a></li>
      <li><a href="#" aria-label="Event information">Events</a></li>
      <li><a href="#" aria-label="Conference schedule">Schedule</a></li>
      <li class="mobile-login"><button class="lgn-btn" aria-label="User login">Login</button></li>
    </ul>

    <div class="right" id="rightGroup">
      <button class="lgn-btn" id="desktopLogin" aria-label="User login">Login</button>
      <button class="menu-toggle" id="menuToggle" aria-label="Toggle navigation menu" aria-expanded="false">☰</button>
    </div>
  </nav>


  <section class="hero">
    <div class="banner">
      <img src="icons/abecon logo3.svg" alt="ABECON 2025 Conference Logo" loading="eager">
    </div>
    <button class="pre-reg" aria-label="Pre-register for ABECON 2025">Pre-Register Now!</button>

    <div class="details">
      <span>
        <img src="icons/clock.png" alt="Calendar" class="icon">
        November 4–8, 2025
      </span>
      <span>
        <img src="icons/location.png" alt="Location" class="icon">
        University of Southeastern Philippines, Tagum-Mabini Campus
      </span>
      <span>
        <img src="icons/facebook.png" alt="Clock" class="icon">
        Facebook
      </span>
    </div>

  </section>

  <div class="border" id="border">
    <img src="images/border.png" alt="ABECON Logo" loading="eager">
  </div>

</body>

<script src="css/script.js""></script>
</html>
