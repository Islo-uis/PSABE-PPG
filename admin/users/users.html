    crossorigin="anonymous"></script>
  <script src="https://cdn.datatables.net/2.3.3/js/dataTables.js"></script>
  <script>
    var table = $("#myTable").DataTable();

    $("#universitySelect").on("change", function () {
      loadData()
    });


    document.addEventListener('DOMContentLoaded', function () {
      loadData()
      // render("announcement")
    });

    function loadData() {
      var univ = document.getElementById("universitySelect").value;
      $.ajax({
        url: "assets/ajax.php?action=getUsers",
        type: "POST",
        data: { university: univ },
        dataType: 'json',
        success: function (response) {
          var data = response.users;
          // console.log(data)
          table.clear().draw();
          $.each(data, function (index, value) {
            let stat = "";
            if (value.status == "1") {
              stat = "Pre-Registered"
            }
            else if (value.status == "0") {
              stat = "Denied"
            }
            else if (value.status == "2") {
              stat = "Registered"
            }
            table.row.add([
              value.id,
              value.first,
              value.last,
              value.email,
              value.univ,
              value.nickname,
              stat,
              `<div style="display: flex; gap:5px"><button type="button" class="btn btn-success" data-bs-toggle="modal" onclick="viewUserData(${value.id})" data-bs-target="#vu-modal">View</button>
              <button type="button" class="btn btn-primary" onclick="changeAnnouncementStatus(${value.id}, 1)">Register</button>
              <button type="button" class="btn btn-warning" onclick="changeAnnouncementStatus(${value.id}, 1)">Deny</button></div>`

            ]).draw(false);



          });
        },
        error: function (xhr, status, error) {
          console.error("AJAX error: " + status + " - " + error);
          console.log("Response text: " + xhr.responseText);
        }
      });

    }

    function changePayment() {
      let id = document.getElementById("vu-id").value;
      let firstWave = +document.getElementById("vu-fWave").checked;
      let secondWave = +document.getElementById("vu-sWave").checked;
      let thirdWave = +document.getElementById("vu-tWave").checked;
      $.ajax({
        url: "assets/ajax.php?action=changePayment",
        type: "POST",
        data: { 
          id: id,
          first: firstWave,
          second: secondWave,
          third: thirdWave 
        },
        dataType: 'json',
        success: function (response) {
          $("#vu-modal").modal('hide');
          document.getElementById("vu-id").value = "";
        },
        error: function (xhr, status, error) {
          console.error("AJAX error: " + status + " - " + error);
          console.log("Response text: " + xhr.responseText);
        }
      });
    }

    function viewUserData(id) {
      $.ajax({
        url: "assets/ajax.php?action=getUserData",
        type: "POST",
        data: { id: id },
        dataType: 'json',
        success: function (response) {
          document.getElementById("vu-id").value = id
          let payType = "Installment";
          if (response.paymentType == "onetime") {
            payType = "One Time";
          }
          // console.log(response)
          document.getElementById("vu-first").value = response.first;
          document.getElementById("vu-last").value = response.last;
          document.getElementById("vu-nickname").value = response.nickname;
          document.getElementById("vu-email").value = response.email;
          document.getElementById("vu-reference").value = response.transactionNum;
          document.getElementById("vu-receipt").src = "../../photos/pre_reg_transaction/" + response.receipt;
          document.getElementById("vu-university").value = response.university;
          document.getElementById("vu-photo").src = "../../photos/user/" + response.photo;
          document.getElementById("vu-paytype").value = payType;
          document.getElementById("vu-fWave").checked = response.fWave == "1";
          document.getElementById("vu-sWave").checked = response.sWave == "1";
          document.getElementById("vu-tWave").checked = response.tWave == "1";
        },
        error: function (xhr, status, error) {
          console.error("AJAX error: " + status + " - " + error);
          console.log("Response text: " + xhr.responseText);
        }
      });
    }


    $("#vu-exit").click(function (e) {
      $("#vu-modal").modal('hide');
      document.getElementById("vu-id").value = "";
    });
    $("#vu-close").click(function (e) {
      $("#vu-modal").modal('hide');
      document.getElementById("vu-id").value = "";
    });


  </script>
