    <!-- WORKING FILE UPLOAD SCRIPT -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("addProductForm");
            const hiddenInput = document.getElementById("hiddenImages");
            const previewsContainer = form.querySelector("[data-hs-file-upload-previews]");

            let fileList = [];

            // Watch when the user selects files from the Preline trigger
            form.querySelector("[data-hs-file-upload-trigger]").addEventListener("click", function () {
                // open native file dialog
                hiddenInput.click();
            });

            hiddenInput.addEventListener("change", function (e) {
                // add chosen files to our list
                [...e.target.files].forEach(file => {
                    fileList.push(file);

                });
                updateHiddenInput();
            });

            // Remove file when delete button pressed
            previewsContainer.addEventListener("click", function (e) {
                if (e.target.closest("[data-hs-file-upload-remove]")) {
                    const preview = e.target.closest("[data-hs-file-upload-preview]");
                    const img = preview.querySelector("img[data-dz-thumbnail]");
                    const file = img?._file;

                    if (file) {
                        fileList = fileList.filter(f => f !== file);
                        updateHiddenInput();
                    }
                }
            });

            function updateHiddenInput() {
                const dt = new DataTransfer();
                fileList.forEach(f => dt.items.add(f));
                hiddenInput.files = dt.files;
            }

            form.addEventListener("submit", function () {
                updateHiddenInput(); // final sync
            });
        });
    </script>

                                        No products yet.
                                    </td>
                                </tr>
                            `;
                    } else {

                        data.forEach(prod => {

                            // Determine stock status and color classes based on prod_qty
                            const stockColor = prod.prod_qty === 0 ? 'bg-red-400' : prod.prod_qty < 50 ? 'bg-yellow-300' : 'bg-green-400';
                            const stockStatusText = prod.prod_status === 'sold_out' ? 'Sold Out' : 'In Stock';
                            const stockStatusBg = prod.prod_status === 'sold_out' ? 'bg-red-300 text-red-600' : 'bg-green-100 text-green-600';

                            const rowHTML = `
                            <tr class="border-b hover:bg-gray-100">
                                <th scope="row" class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap">
                                    <div class="flex items-center mr-3">
                                        <img src="product-images/${prod.img}" alt="${prod.prod_name} Image" class="h-8 rounded w-auto mr-3 object-cover aspect-[3/4]">
                                        ${prod.prod_name}
                                    </div>
                                </th>
                                <td class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap">
                                    <div class="flex items-center">
                                        <div class="h-4 w-4 rounded-full inline-block mr-2 ${stockColor}"></div>
                                        <span><span>${prod.prod_qty}</span> pcs</span>
                                    </div>
                                </td>
                                <td class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap">
                                    ₱${prod.prod_price.toFixed(2)}
                                </td>
                                <td>
                                    <div class="px-3 py-1 rounded-md text-xs text-center font-semibold ${stockStatusBg}">
                                        ${stockStatusText}
                                    </div>
                                </td>
                                <td class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap">
                                    <div class="flex items-center">
                                        <span class="material-icons text-base text-gray-400 mr-2">shopping_cart</span>
                                        ${prod.total_sold}
                                    </div>
                                </td>
                                <td class="px-4 py-3">₱${prod.total_sales.toFixed(2)}</td>
                                <td class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap">
                                    <div class="flex items-center space-x-4">

                                        <button type="button"
                                            data-drawer-target="drawer-update-product"
                                            data-drawer-show="drawer-update-product"
                                            aria-controls="drawer-update-product"
                                            class="edit-btn py-1 px-3 flex items-center text-sm font-medium text-center text-white bg-blue-500 rounded-lg hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300"
                                            data-id="${prod.prod_id}"
                                            data-name="${prod.prod_name}"
                                            data-price="${prod.prod_price}"
                                            data-qty="${prod.prod_qty}"
                                            data-desc="${prod.prod_description}">
                                            <span class="material-symbols-outlined text-base mr-2">edit_square</span>
                                            Edit
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        `;
                            tbody.innerHTML += rowHTML;


                        });

                        document.querySelectorAll(".edit-btn").forEach(btn => {
                            btn.addEventListener("click", () => {
                                // Get data from button
                                const id = btn.dataset.id;
                                const name = btn.dataset.name;
                                const price = btn.dataset.price;
                                const qty = btn.dataset.qty;
                                const desc = btn.dataset.desc;

                                // Fill modal form fields
                                document.getElementById("product-id").value = id;
                                document.getElementById("name").value = name;
                                document.getElementById("item-quantity").value = qty;
                                document.getElementById("description").value = desc;

                                // If you have a price field in modal:
                                const priceInput = document.getElementById("prod_price_update");
                                if (priceInput) priceInput.value = price;

                                // Status dropdown
                                const statusSelect = document.getElementById("status");
                                if (statusSelect) {
                                    statusSelect.value = (qty == 0 ? "Sold Out" : "In Stock");
                                }
                            });
                        });

                        if (typeof Flowbite !== 'undefined') {
                            //initialize drawer
                            initFlowbite();
                        }
                    }
                })
                .catch(err => console.error("Error loading products:", err));
        });
    </script>

</body>

</html>
